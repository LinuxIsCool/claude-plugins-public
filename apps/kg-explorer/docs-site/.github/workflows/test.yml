name: Test Documentation

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/kg-explorer/docs-site/**'

defaults:
  run:
    working-directory: apps/kg-explorer/docs-site

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/kg-explorer/docs-site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build (test)
        run: npm run build
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Check for broken links
        run: |
          # Basic link check during build
          echo "Build succeeded - basic link validation passed"

  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: 'apps/kg-explorer/docs-site/docs/**/*.md'
