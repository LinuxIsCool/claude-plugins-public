name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'apps/kg-explorer/docs-site/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    working-directory: apps/kg-explorer/docs-site

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/kg-explorer/docs-site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npm run build
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/kg-explorer/docs-site/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Notify on deployment
  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "Documentation deployed successfully"
          else
            echo "Documentation deployment failed"
            exit 1
          fi
